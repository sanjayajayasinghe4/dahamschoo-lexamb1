<style>
    /* බොට් එක මුලින්ම හංගන්න */
    #chatbase-bubble-button, #chatbase-bubble-window {
        display: none !important;
        visibility: hidden !important;
    }

    /* Password ගැහුවාම බොට් එක පෙන්වන ක්‍රමය */
    body.unlocked #chatbase-bubble-button {
        display: block !important;
        visibility: visible !important;
        z-index: 999999 !important;
    }

    /* PC වලදී කළු වී පෙනෙන Bug එක හදන්න */
    @media (min-width: 769px) {
        #chatbase-bubble-window {
            background-color: white !important; /* කළු වීම වැළැක්වීමට */
            border-radius: 15px !important;
            z-index: 999999 !important;
        }
    }
</style>

<script>
    function checkAccess() {
        const inputValue = document.getElementById('accessKey').value;
        if (inputValue === secretKey) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            // මේ පේළිය අනිවාර්යයි
            document.body.classList.add('unlocked'); 

            // තත්පරයකට පසු බොට් එක බලහත්කාරයෙන් පෙන්වන්න
            setTimeout(() => {
                const botBtn = document.getElementById('chatbase-bubble-button');
                if (botBtn) {
                    botBtn.style.setProperty('display', 'block', 'important');
                    botBtn.style.setProperty('visibility', 'visible', 'important');
                }
            }, 1000);
            
            loadVideo();
        } else {
            alert('වැරදි මුරපදයක්!');
        }
    }
</script>
