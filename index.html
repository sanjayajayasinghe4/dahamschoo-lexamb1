<!DOCTYPE html>
<html lang="si">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000000; 
            color: #fff; 
            min-height: 100vh; 
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 200, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 100, 0, 0.05) 0%, transparent 50%);
        }
        
        /* Login UI */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex;
            justify-content: center; align-items: center; z-index: 10000;
        }
        .login-box {
            background: rgba(10, 10, 10, 0.9); 
            padding: 40px; 
            border-radius: 20px;
            border: 2px solid #ffa500; 
            text-align: center; 
            max-width: 450px; 
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
            animation: pulseGlow 3s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 165, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(255, 165, 0, 0.7); }
        }

        .input-group input {
            width: 100%; padding: 15px; border-radius: 10px;
            background: rgba(0, 0, 0, 0.8); border: 2px solid #ffa500; 
            color: #ffcc00; margin-bottom: 15px; text-align: center; font-size: 1.1em;
        }
        .login-btn {
            width: 100%; padding: 15px; border-radius: 10px;
            background: linear-gradient(135deg, #ffa500, #ff8c00); 
            color: #000; font-weight: 800; cursor: pointer; border: none; transition: 0.3s;
        }

        /* Main Content */
        #mainContent { display: none; max-width: 1000px; margin: 0 auto; animation: fadeIn 0.8s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .video-container { 
            background: rgba(10, 10, 10, 0.8); padding: 15px; border-radius: 25px; 
            margin: 20px 0; border: 2px solid #ffa500; box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .download-btn {
            display: inline-flex; align-items: center; gap: 10px;
            background: linear-gradient(135deg, #ff8c00, #ff6500); 
            color: #000; padding: 18px 35px; border-radius: 15px; text-decoration: none; font-weight: 800;
        }

        .lessons-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .lesson-card { background: rgba(10, 10, 10, 0.8); border-radius: 15px; overflow: hidden; border: 2px solid rgba(255, 165, 0, 0.3); text-decoration: none; }
        .lesson-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; }

        /* --- CHATBOT FIX --- */
        #chatbase-bubble-button, #chatbase-bubble-window, [id^="chatbase"] {
            display: none !important;
            visibility: hidden !important;
        }
        
        body.unlocked #chatbase-bubble-button {
            display: block !important;
            visibility: visible !important;
            z-index: 999999 !important; /* PC වලදී උඩින් පෙනෙන්න */
        }
        
        body.unlocked #chatbase-bubble-window {
            z-index: 999999 !important;
        }
    </style>
</head>
<body class="locked">

    </div>

    <script>
        const secretKey = 'D2024';

        function checkAccess() {
            const input = document.getElementById('accessKey').value;
            if (input === secretKey) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.body.classList.add('unlocked');

                setTimeout(() => {
                    const btn = document.getElementById('chatbase-bubble-button');

            const vID = urlParams.get('v') || '7xGCnhAkim4';
            document.getElementById('videoContent').innerHTML = `
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/${vID}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>`;
        }
    </script>

    <script>
    (function(){
        window.chatbase=window.chatbase||function(){(window.chatbase.q=window.chatbase.q||[]).push(arguments)};
        const onLoad=function(){

            s.id="3tbWTrGVbphdNO8-14Q9z";
